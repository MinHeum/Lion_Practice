<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Complete!</title>
</head>
<body>
<a href="{% url 'home' %}">다시하기</a>
<br>
<h3> 당신이 입력한 텍스트는 {{total}}개의 단어로 구성되어 있습니다.</h3>
<h1>입력한 텍스트:</h1>
<!-- 입력받은 전체 텍스트 -->
{{ fulltext }}
<h1>단어 카운트:</h1>
<!-- '단어' - '나온 횟수' -->
{% for word, countTotal in dictionary %}
{{word}} - {{ countTotal }}
<br>
{% endfor %}
</body>
</html>
